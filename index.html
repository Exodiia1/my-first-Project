<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits-survey</title>
</head>

<body>
    <div>
            <h1>Obst</h1>

            <p id="description">Deine Meinung zählt!</p>
            <form id="survey-form">
              



<input     
             label="name" class="name" id="name" required 
            type="text" placeholder="Dein Name">

</input>


    <label  id="email-label">  </label>

<input      
   class="email"   label="email" type="email" id="email" 
            required placeholder="Deine Email">

</input>



<select class="dropdown" placeholder="Wählen sie ihr Liebelings-obst"
            id="dropdown"> 
            <option>Erdbeeren</option>
            <option>Mango</option>
            <option>Ananas</option>
            <option>Wassermelonen</option>
            <option>Orangen</option>
           
</select>



<textarea 
        class="text"      type="text" id="text" required
            placeholder="text">Bitte geben sie uns Feedback...
</textarea>



<button id="submit" class="submit" >Absenden

</button>



</div>
</body>

</html>
